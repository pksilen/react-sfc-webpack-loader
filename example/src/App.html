<script>
  // @flow
  import React from 'react';
  import type { Element } from 'react';
  import NumberInput from './NumberInput';

  type State = {
    value: string
  };

  export default class App extends React.Component<{}, State> {
    state: State = {
      value: '0'
    };

    changeValue = (newValue: string) => {
      this.setState({
        value: newValue
      });
    };

    render(): Element<*> {
      const { value } = this.state;

      return (
        <div className="demo">
          <h1 className="heading">NumberInput Demo</h1>
          <NumberInput value={value} onChange={this.changeValue} />
        </div>
      );
    }
  }
</script>

<style type="text/css">
  .demo {
    margin-left: 50px;
  }

  .demo .heading {
    color: red;
    font-size: 24px;
  }
</style>
